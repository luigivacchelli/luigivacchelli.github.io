<!DOCTYPE html>
<html lang="it">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luigi Vacchelli Portfolio</title>
  <link rel="stylesheet" href="stile.css"/>
  
  <link rel="preload" href="logos/lores/loaderlogo.webp" as="image">
  <link rel="preload" href="./fonts/Kirome/Kirome.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  
</head>
<body>
    <!-- Preloader Start -->
      <div id="preloader">
        <div class="preloader-content">
          <img src="logos/lores/loaderlogo.webp" alt="Loading..." class="loader-icon">
          <p data-i18n-key="welcomeMessage" class="font-display">Questo sito richiede l'accesso alla webcam per essere più bello. <br> Non fate i timidi!</p>
        </div>
      </div>
      <!-- Preloader End -->

<!-- Header -->
<div class="page-header">
  <div class="header-left font-display">luigivacchelli</div>
  <div class="header-right font-display">
      <label for="about-toggle" class="about-toggle" data-i18n-key="aboutLink">chisono</label>
  </div>
</div>

<!-- Checkbox che controlla l’overlay -->
<input type="checkbox" id="about-toggle" class="about-checkbox" hidden>
    
    <!-- Overlay con bio -->
    <div class="about-overlay">
        <label for="about-toggle" class="about-background"></label> <!-- sfondo cliccabile -->
        <div class="about-card">
            <img src="lv/lores/lvjvc.jpg" class="about-image" alt="picture of a young boy holding a camcorder">
                <div class="webcam-container">
                    <video id="webcam" autoplay muted playsinline></video>
                </div>
        </div>
    </div>
    
    <!-- Galleria -->
    <div class="container">
        <div class="column left">
            <div class="media-link"><img src="pictures/bw/lores/frame.jpg" alt="a black and white picture of a empty frame for a poster advertisment"></div>
            <div class="media-link"><video autoplay loop muted playsinline src="graphics/lores/ghosts.mp4"></video></div>
            <div class="media-link"><img src="pictures/c41/lores/edera.jpg" alt="a coloured picture of a hill with flowers"></div>
            <div class="media-link"><img src="pictures/bw/lores/ambulance.jpg" alt="a black and white picture of a hearse parked in an ambulance parking spot" loading="lazy"></div>
            <div class="media-link"><img src="pictures/bw/lores/tent.jpg" alt="a black and white picture of a tent in a field" loading="lazy"></div>
            <div class="media-link"><img src="pictures/c41/lores/sea.jpg" alt="a coloured picture of a rocky beach" loading="lazy"></div>
            <div class="media-link"><video autoplay loop muted playsinline src="videos/lores/sun.mp4" preload="none"></video></div>
            <div class="media-link"><img src="pictures/bw/lores/wip.jpg" alt="a black and white picture of a work in progress street sign" loading="lazy"></div>
            <div class="media-link"><img src="pictures/bw/lores/tube.jpg" alt="a black and white picture of a fast moving subway train" loading="lazy"></div>
        </div>
        <div class="column right">
            <div class="media-link"><img src="pictures/c41/lores/track.jpg" alt="a coloured picture of a sprinter track "></div>
            <div class="media-link"><img src="pictures/bw/lores/bike.jpg" alt="a black and white picture of a bike covered in a white plastic sheet"></div>
            <div class="media-link"><video autoplay loop muted playsinline src="videos/lores/flares.mp4"></video></div>
            <div class="media-link"><img src="pictures/bw/lores/mirrors.jpg" alt="a black and white picture of a room covered in mirrors" loading="lazy"></div>
            <div class="media-link"><img src="pictures/c41/lores/rock.jpg" alt="a colured picture of a giant rock in the middle of the sea" loading="lazy"></div>
            <div class="media-link"><img src="scans/lores/cat.jpg" alt="a coloured scan of a notebook page with a childish drawing of a cat on it" loading="lazy"></div>
            <div class="media-link"><img src="pictures/c41/lores/pool.jpg" alt="a coloured picture of two hands holding a cue stick" loading="lazy"></div>
            <div class="media-link"><img src="pictures/peter/lores/peter1.jpg" data-gallery="pictures/peter/lores/peter2.jpg,pictures/peter/lores/peter3.jpg,pictures/peter/lores/peter4.jpg,pictures/peter/lores/peter5.jpg" alt="a black and white picture of a guy in a church" loading="lazy"></div>
            <div class="media-link"><img src="pictures/bw/lores/balls.jpg" alt="a black and white picture of a guy juggling with plastic balls" loading="lazy"></div>
            <div class="media-link"><img src="pictures/c41/lores/greenhand.jpg" alt="a coloured picture of a hand lit by a green light on a street" loading="lazy"></div>
            <div class="media-link"><img src="pictures/bw/lores/web.jpg" alt="a black and white picture of a pole with a bunch of metal wires coming out of it" loading="lazy"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    
</body>
</html>
