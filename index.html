<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coming soon</title>
    <meta name="description" content="Il nuovo portfolio di Luigi Vacchelli, in arrivo il 30 Novembre 2025.">
    <link rel="stylesheet" href="stile.css"/>
    <link rel="preload" href="./fonts/Kirome/Kirome.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Add your favicon links here if you want -->
    <link rel="icon" type="image/svg+xml" href="portfolio/favicon/favicon.svg" />

</head>
<body>

    <div id="countdown-container">
        <!-- The background video -->
        <video autoplay loop muted playsinline class="countdown-background-video">
               <source src="portfolio/videos/lores/dolphinspxl.mp4">
               Your browser does not support the video tag.
        </video>

        <!-- The content on top -->
        <div class="countdown-content">
            <div id="timer" class="font-display">
                <div class="time-unit">
                    <span id="days">--</span>
                    <!-- ADDED data-i18n-key -->
                    <label data-i18n-key="days">giorni</label>
                </div>
                <div class="time-unit">
                    <span id="hours">--</span>
                    <!-- ADDED data-i18n-key -->
                    <label data-i18n-key="hours">ore</label>
                </div>
                <div class="time-unit">
                    <span id="minutes">--</span>
                    <!-- ADDED data-i18n-key -->
                    <label data-i18n-key="minutes">minuti</label>
                </div>
                <div class="time-unit">
                    <span id="seconds">--</span>
                    <!-- ADDED data-i18n-key -->
                    <label data-i18n-key="seconds">secondi</label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- The JavaScript for the countdown -->
    <script src="script.js"></script>
    
</body>
</html>
