    <!-- JavaScript -->
    <script>
        // --- DICTIONARY FOR TRANSLATIONS ---
        const translations = {
            'en': {
                welcomeMessage: "This site uses your webcam to enhance the experience. <br> Please don't be shy!",
                aboutLink: "whoami",
                heart: "HEART", is: "IS", in: "IN", genoa: "GENOA",
                body: "BODY", rome: "ROME", mind: "MIND", heaven: "HEAVEN"
            },
            'it': {
                welcomeMessage: "Questo sito richiede l'accesso alla webcam per essere più bello. <br> Non fate i timidi!",
                aboutLink: "chisono",
                heart: "CUORE", is: "È A", in: "", genoa: "GENOVA",
                body: "CORPO", rome: "ROMA", mind: "MENTE", heaven: "CIELO"
            }
        };

        // --- FUNCTION DEFINITIONS ---

        // Function to translate the page based on browser language
        function translatePage() {
            const userLang = navigator.language.substring(0, 2);
            const language = userLang === 'it' ? 'it' : 'en';

            document.querySelectorAll('[data-i18n-key]').forEach(element => {
                const key = element.dataset.i18nKey;
                const translation = translations[language][key];
                if (translation !== undefined) {
                    element.innerHTML = translation;
                }
            });
        }

        // Function to handle webcam access
        function requestWebcamAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('webcam');
                    if (video) { video.srcObject = stream; }
                })
                .catch(error => { console.log("Webcam access was not granted:", error.name); });
        }

        // Function to set up the clickable image gallery
        function setupImageGallery() {
            document.querySelectorAll('.media-link img').forEach(img => {
                const originalSrc = img.src;
                const gallery = img.dataset.gallery ? img.dataset.gallery.split(',') : [];
                let index = 0;
                
                img.addEventListener('click', () => {
                    if (gallery.length === 0) return;
                    index = (index + 1) % (gallery.length + 1);
                    img.src = index === 0 ? originalSrc : gallery[index - 1];
                });
            });
        }


        // --- MAIN EXECUTION ---

        // This runs when the page structure is ready
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Translate the page immediately
            translatePage();

            // 2. Set up the image gallery
            setupImageGallery();
        
            // 3. Set up the preloader logic
            const preloader = document.getElementById('preloader');
            const pageHeader = document.querySelector('.page-header');
            const mainContainer = document.querySelector('.container');

            setTimeout(() => {
                preloader.classList.add('hidden');
                pageHeader.classList.add('visible');
                mainContainer.classList.add('visible');
                
                // 4. Request webcam access after the preloader is gone
                requestWebcamAccess();

            }, 5000); // 5 seconds
        });
    </script>
