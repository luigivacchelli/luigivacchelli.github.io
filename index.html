    <!-- JavaScript -->
    
    <script>
        // --- INTERNATIONALIZATION (i18n) LOGIC ---

        const translations = {
            'en': {
                welcomeMessage: "Welcome! <br> This site uses your webcam to enhance the experience, don't be shy!",
                aboutLink: "about",
                heart: "HEART",
                is: "IS",
                in: "IN",
                genoa: "GENOA",
                body: "BODY",
                rome: "ROME",
                mind: "MIND",
                heaven: "HEAVEN"
            },
            'it': {
                welcomeMessage: "Benvenuti! <br> Questo sito richiede accesso alla webcam per essere più bello, non siate timidi!",
                aboutLink: "chisono",
                heart: "CUORE",
                is: "È A",
                in: "", // "IN" is not needed in the Italian version
                genoa: "GENOVA",
                body: "CORPO",
                rome: "ROMA",
                mind: "MENTE",
                heaven: "CIELO"
            }
        };

        function translatePage() {
            console.log("--- Starting Translation ---"); // DEBUG
            const userLang = navigator.language.substring(0, 2);
            console.log("Browser language detected as:", userLang); // DEBUG

            const language = userLang === 'it' ? 'it' : 'en';
            console.log("Chosen language for translation:", language); // DEBUG

            const elementsToTranslate = document.querySelectorAll('[data-i18n-key]');
            console.log(`Found ${elementsToTranslate.length} elements to translate.`); // DEBUG

            elementsToTranslate.forEach(element => {
                const key = element.dataset.i18nKey;
                const translation = translations[language][key];
                
                if (translation !== undefined) {
                    console.log(`Translating key '${key}' to '${translation}'`); // DEBUG
                    element.innerHTML = translation;
                } else {
                    console.error(`ERROR: No translation found for key '${key}' in language '${language}'.`); // DEBUG
                }
            });
            console.log("--- Translation Finished ---"); // DEBUG
        }
    </script>
    <script>
        // Cambio immagini Peter
        document.querySelectorAll('.media-link img').forEach(img => {
            const originalSrc = img.src;
            const gallery = img.dataset.gallery ? img.dataset.gallery.split(',') : [];
            let index = 0;
            
            img.addEventListener('click', () => {
                if (gallery.length === 0) return;
                index = (index + 1) % (gallery.length + 1);
                img.src = index === 0 ? originalSrc : gallery[index - 1];
            });
        });
    </script>
    <script>
        // New function to handle webcam access
        function requestWebcamAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('webcam');
                    if (video) {
                        video.srcObject = stream;
                    }
                })
                .catch(error => {
                    // This is not an error if the user denies access, so we can just log it.
                    console.log("Accesso alla webcam non consentito:", error.name);
                });
        }
    </script>
    <script>
        // Preloader Logic
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            const pageHeader = document.querySelector('.page-header');
            const mainContainer = document.querySelector('.container');

            setTimeout(() => {
                // Start the fade-out of the preloader
                preloader.classList.add('hidden');

                // Make the main content visible
                pageHeader.classList.add('visible');
                mainContainer.classList.add('visible');
                
                // Request webcam access right after showing the page
                requestWebcamAccess();

            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
